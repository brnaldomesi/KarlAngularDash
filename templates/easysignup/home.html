<div class="container">
    <div class="dashboard-wrapper">
        <div class="K-obmain poisR">
            <div class="k-addcompany">
                <div class="k-addcompanyinfo">
                    <form id="companyAndAdmin"
                          class="form-horizontal no-margin ng-pristine ng-valid"
                          name="companyAndAdmin"
                          role="form"
                          data-toggle="validator"
                          data-delay="5000"
                          data-disable="true"
                          novalidate>
                        <div class="form-group">
                            <input class="myinput"
                                   type="text"
                                   placeholder="{{'easySignUp_home.h5FullName' | translate}}"
                                   ng-model="fullName"
                                   required
                                   max="50"/>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input class="myinput"
                                   type="email"
                                   placeholder="{{'easySignUp_home.h5Email' | translate}}"
                                   ng-model="email"
                                   pattern="^[0-9a-z][_.0-9a-z-]{0,31}@([0-9a-z][0-9a-z-]{0,30}[0-9a-z]\.){1,4}[a-z]{2,4}$"
                                   required/>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input class="myinput"
                                   type="password"
                                   placeholder="{{'easySignUp_home.h5Password' | translate}}"
                                   ng-model="password"
                                   required/>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input class="myinput"
                                   type="password"
                                   placeholder="{{'easySignUp_home.h5PwdConfirmation' | translate}}"
                                   ng-model="pwdConfirmation"
                                   required/>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input class="myinput" type="tel"
                                   placeholder="{{'easySignUp_home.h5Mobile' | translate}}"
                                   ng-model="mobile"
                                   required/>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button ng-click="submitCompanyAndAdmin($event)"
                                    class="btn-blue center-block home-mg2 btn ladda-button"
                                    data-style="expand-right"
                                    id="buynow"
                                    type="submit"
                                    style="outline: none; background: #4c6fff">
                            <span class="ladda-label"><b>
                                {{'easySignUp_home.h5SignUp' | translate}}</b></span>
                            </button>
                        </div>
                    </form>
                    <!--<a href="http://www.karldash.com"-->
                       <!--target="_blank" class="center-block go-to-dash"-->
                       <!--style="color: #999;font-size: 16px;">-->
                        <!--{{'easySignUp_home.h5Dashboard' | translate}}-->

                </div>
            </div>
        </div>
    </div>
</div>
