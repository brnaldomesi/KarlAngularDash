<div class="app app-header-fixed app-aside-folded">
    <karl-header-menu active-index="16"></karl-header-menu>
    <div class="btn-add hidden-xs" style="cursor:pointer;" ng-click="addNewCarModel()"><i class="fa fa-plus"></i>
    </div>

    <div class="title-block main-padding  navbar-collapse">
        <div class="main-title ">
            <span class="fw main-title-text">{{'super_vehicle_models.h5all_vehicle_model' | translate}}</span>
            <span class="fw main-title-text pull-right visible-xs btn-add-text dopoint" ng-click="addNewCarModel()"><i
                    class="fa fa-plus"></i>  {{'comment.h5Add' | translate}}</span>
        </div>
    </div>


    <div class="main-padding card-fix pos-rlt navbar-collapse">
        <div class="card-area-two" ng-repeat="item in carModelList">
            <div class="card-block-two" ng-click="onEditButtonClick(item)">
                <div class="uname f-w-500">
                    <span class="fw">{{item.model_name}}</span>
                </div>
                <div class="uname f-w-500">
                    <span class="fw">{{'super_vehicle_models.h5brand' | translate}} : {{item.brand_name}}</span>
                </div>
                <div class="uname f-w-500">
                    <span class="fw">{{'super_vehicle_models.h5category' | translate}} : {{item.category_name}}</span>
                </div>
                <br>
                <div>
                    <button ng-click="showCarImage(item);$event.stopPropagation()" type="submit"
                            style="background-color: #ffcf5e; color: #fff;" class="btn center-block">
                        {{item.imgs.length}} {{'super_vehicle_models.h5vehicle_model_images' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="cl"></div>
</div>

<google-analytics analytics-page='/super-vehicle-models.html'></google-analytics>
