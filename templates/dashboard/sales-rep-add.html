<div class="client-detail">
    <a type="button" class="peyment-close" ng-click="onCancelButtonClick()"><i class="fa fa-close fb"></i></a>
    <div>
        <!--<span class="fgray main-title-text-l">Sales Rep Registration</span>-->
        <!--<div style="text-align: center">-->
            <!--<img src="img/dashboard/logo.png">-->
        <!--</div>-->
        <!--<h3 style="font-weight: 600;color: white;text-align: center">Add a Sales Rep</h3>-->
        <h4 style="color: white">Add a Sales Rep</h4>
    </div>

    <form id="SalesRepForm"
          name="SalesRepForm"
          data-toggle="validator"
          role="form"
          novalidate>

        <div class="form-group">
            <input class="myinput"
                   type="text"
                   ng-model="salesRepInfo.firstName"
                   maxlength="50"
                   placeholder="{{'comment.h5first_name' | translate}}"
                   required/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="myinput"
                   type="text"
                   placeholder="{{'comment.h5last_name' | translate}}"
                   maxlength="50"
                   ng-model="salesRepInfo.lastName"
                   required/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="myinput sign-mail"
                   placeholder="{{'comment.h5email' | translate}}"
                   name="email"
                   type="email"
                   maxlength="100"
                   ng-model="salesRepInfo.email"
                   required/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="myinput sign-mobile"
                   type="tel"
                   placeholder="mobile"
                   name="mobile"
                   ng-model="salesRepInfo.mobile"
                   maxlength="18"
                   required/>
            <div class="help-block with-errors"></div>
        </div>


        <div class="form-group">
            <select class="myselect myinput"
                    id="testselect"
                    style="padding-left: 7px"
                    ng-model="salesRepInfo.selectedCountry"
                    ng-options="country.countryCode as country.name for country in countrys"
                    required>
                <option value="" disabled selected hidden>country</option>
            </select>
            <div class="help-block with-errors"></div>
        </div>


        <div class="form-group">
            <select class="myselect myinput"
                    id="testselect"
                    style="padding-left: 7px"
                    ng-model="salesRepInfo.selectedLanguage"
                    ng-options="language.value as language.name for language in languages"
                    required>
                <option value="" disabled selected hidden>Language</option>
            </select>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <input class="myinput"
                   type="password"
                   placeholder="Password"
                   ng-model="salesRepInfo.password"
                   required/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <input class="myinput"
                   type="password"
                   placeholder="Confirm Password"
                   ng-model="salesRepInfo.confirmPassword"
                   required/>
            <div class="help-block with-errors"></div>
        </div>

        <div class="mg-t-xxl">
            <button type="submit" style="margin-top: 30px;border-radius: 10px;width: 50%" ng-click="onSubmitButtonClick(SalesRepForm.$valid, $event)"
                    class="btn-blue btn center-block mg-t-xl">
                <span>Generate Sales rep ID</span>
            </button>
        </div>

    </form>
</div>
<google-analytics analytics-page='/sales-rep-add.html'></google-analytics>
