<div class="client-detail">
    <a type="button" class="peyment-close" ng-click="onCancelButtonClick()"><i class="fa fa-close fb"></i></a>
    <div>
        <h4 style="color: white">Edit Sales Assistant</h4>
    </div>

    <div id="tabs">
        <ul class="nav-slider ">
            <li style="width:50%;" class="act-tab"><a ng-click="changeTabs(0)"
                                                      style="color: #fff;font-size: 22px;font-weight: 300">Sales Assistant</a>
            </li>
            <li style="width:50%;"><a ng-click="changeTabs(1)" style="color: #fff;font-size: 22px;font-weight: 300">Sales Rep</a>
            </li>
            <li class="slider" style="width:50%;"></li>
        </ul>

        <form id="SalesAssistantForm"
              name="SalesAssistantForm"
              data-toggle="validator"
              role="form"
              novalidate>

            <div ng-show="showSalesAssistant">
                <div class="form-group">
                    <input class="myinput"
                           type="text"
                           ng-model="salesAssistantInfo.first_name"
                           maxlength="50"
                           placeholder="{{'comment.h5first_name' | translate}}"
                           required/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input class="myinput"
                           type="text"
                           placeholder="{{'comment.h5last_name' | translate}}"
                           maxlength="50"
                           ng-model="salesAssistantInfo.last_name"
                           required/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input class="myinput sign-mail"
                           placeholder="{{'comment.h5email' | translate}}"
                           name="email"
                           type="email"
                           maxlength="100"
                           ng-model="salesAssistantInfo.email"
                           required/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input class="myinput sign-mobile"
                           type="tel"
                           placeholder="mobile"
                           name="mobile"
                           ng-model="salesAssistantInfo.mobile"
                           maxlength="18"
                           required/>
                    <div class="help-block with-errors"></div>
                </div>


                <div class="form-group">
                    <select class="myselect myinput testselect"
                            style="padding-left: 7px"
                            ng-model="salesAssistantInfo.country"
                            ng-options="country.countryCode as country.name for country in countrys"
                            required>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <input type="password" style="display: none">
                    <input class="myinput"
                           type="password"
                           placeholder="New Password"
                           autocomplete="new-password"
                           ng-model="salesAssistantInfo.password"/>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group">
                    <input type="password" style="display: none">
                    <input class="myinput"
                           type="password"
                           placeholder="Confirm Password"
                           autocomplete="new-password"
                           ng-model="salesAssistantInfo.confirmPassword"/>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div ng-show="!showSalesAssistant">

                <div class="c-block2  pos-rlt">
                    <!--main according-->
                    <div id="salesAssistant-accordion" class="basic-accordion" style="margin-left: 0;margin-top: 0">
                        <div ng-repeat="salesAss in salesArray">
                            <h3 class="rates-select">
                                <span>{{salesAss.salesName}} </span>
                                <span class="fred">({{salesAss.selectedCount}} Selected)</span>
                                <span class="fb">{{salesAss.salesArr.length}} Total</span>
                            </h3>
                            <div class="cl-block hid">
                                <!--sub according-->
                                <div class="basic-accordion rates-sub-accordion" style="margin-left: 0">
                                    <div ng-repeat="company in salesAss.salesArr">
                                        <input type="checkbox" ng-click="onSalesAssSelect(salesAss,company)"
                                               ng-model="company.isSelect"
                                               ng-disabled="company.marked==1"
                                               class="chbox pull-right dopoint"
                                               style="margin-top: 15px;margin-right: 10px;height: 14px;width: 14px">
                                        <div class="rates-sub" style="background: #393b75">
                                            <div class="pull-left mg-l-s" style="width: 70%;display: block;overflow: hidden;white-space: nowrap;text-overflow: ellipsis">
                                                <span class="fw"><b>{{company.name}}</b></span>
                                                <br/>
                                                <span ng-show="company.marked===1" style="color: #ff4b00;font-size: 12px">Select By Another Sales Assistant</span>
                                                <div style="clear: both"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- / sub according-->

                            </div>
                        </div>
                    </div>
                    <!-- / main according-->
                </div>
            </div>

            <div class="mg-t-xxl">
                <button type="submit" style="margin-top: 30px;border-radius: 10px" ng-click="onSubmitButtonClick(SalesAssistantForm.$valid, $event)"
                        class="btn-blue btn center-block mg-t-xl">
                    <span>save</span>
                </button>
            </div>

        </form>
    </div>



</div>
<google-analytics analytics-page='/sales-assistant-edit.html'></google-analytics>
