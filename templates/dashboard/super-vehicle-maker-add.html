<div class="client-detail">
    <a type="button" class="peyment-close" ng-click="onCancelButtonClick()"><i class="fa fa-close fb"></i></a>
    <h4><span class="fgray">{{'super_vehicle_maker_add.h5create_maker' | translate}}</span></h4>
    <form id="addCategoryForm" name="numberTypeForm"
          data-toggle="validator" novalidate>
        <div class="o-blcok fw">
            <div class="form-group">
                <h6>{{'super_vehicle_maker_add.h5maker_name' | translate}}</h6>
                <input class="myinput"
                       type="text"
                       ng-model="makerName"
                       placeholder="{{'super_vehicle_maker_add.h5enter_maker_name' | translate}}" required/>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="row mg-t-xl center-block area-bot">
            <button type="submit" class="btn-blue btn center-block" ng-click="onCreateCarMaker()">
                <span>{{'comment.h5Save' | translate}}</span>
            </button>
        </div>
    </form>
</div>
<google-analytics analytics-page='/super-vehicle-maker-add.html'></google-analytics>
